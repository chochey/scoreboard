<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="site-title">Score Board</h1>
    <div class="container">
      <div class="team home">
        <h1 class="board-title-home">HOME</h3>
        <div class="score">
          <p class="points-text">0</p>
        </div>
        <div class="add-points-btns-home">
          <button class="add-points-btn" onclick="addPoints1('home')">
            +1
          </button>
          <button class="add-points-btn" onclick="addPoints2('home')">
            +2
          </button>
          <button class="add-points-btn" onclick="addPoints3('home')">
            +3
          </button>
          <button class="add-points-btn" onclick="clearScore('home')">
            CLEAR
          </button>
        </div>
      </div>
      <div class="team guest">
        <h1 class="board-title-guest">GUEST</h3>
        <div class="score">
          <p class="points-text">0</p>
        </div>
        <div class="add-points-btns-guest">
          <button class="add-points-btn" onclick="addPoints1('guest')">
            +1
          </button>
          <button class="add-points-btn" onclick="addPoints2('guest')">
            +2
          </button>
          <button class="add-points-btn" onclick="addPoints3('guest')">
            +3
          </button>
          <button class="add-points-btn" onclick="clearScore('guest')">
            CLEAR
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
